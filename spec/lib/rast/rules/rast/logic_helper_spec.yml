---
specs:
  '#perform_logical_and':
    variables:
      scenario:
        - [false, false]
        - [false, true]
        - [true, false]
        - [true, true]
      left_index: [0, 1, -1]
      left_value: [false, true, '*false', '*true']
      right_index: [0, 1, -1]
      right_value: [false, true, '*false', '*true']

    exclude:
      - '0[1]'
      - '&'
      - '0[3]'
      - '|'
      - '1[1]'
      - '&'
      - '1[3]'
      - '|'
      - '*true[2]'
      - '&'
      - '('
      - '0[1]'
      - '|'
      - '1[1]'
      - ')'
      - '|'
      - '*true[4]'
      - '&'
      - '('
      - '0[3]'
      - '|'
      - '1[3]'
      - ')'

    outcomes:
      '*true':
        - [true, true]
        - '&'
        - '*true[2]'
        - '&'
        - '*true[4]'
        - '&'
        - '-1[1]'
        - '&'
        - '-1[3]'
    else: TODO
