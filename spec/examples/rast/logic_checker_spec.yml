---
specs:
  Logical AND:
    variables:
      left: [false, true]
      right: [false, true]

    exclude: 'false[0]&true[1]'

    converters: [BoolConverter, BoolConverter]

    rules:
      true: 'true[0]&true[1]'

    pair:
      true: false

  Logical OR:
    variables:
      left: [false, true]
      right: [false, true]

    converters: [BoolConverter, BoolConverter]

    rules:
      true: 'true[0]|true[1]'

    pair:
      true: false
