---
specs:
  Logical AND:
    variables:
      left: [false, true]
      right: [false, true]
    outcomes: {true: 'true[0] & true[1]'}

  Logical OR:
    variables:
      left: [false, true]
      right: [false, true]
    outcomes: {true: 'true[0] | true[1]'}

  Logical XOR:
    variables:
      left: [false, true]
      right: [false, true]
    outcomes: {true: 'false[0] & true[1] | true[0] & false[1]'}
