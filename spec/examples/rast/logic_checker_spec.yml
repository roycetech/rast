---
specs:
  Logical AND:
    variables:
      left: [false, true]
      right: [false, true]

    exclude: false[0] & true[1]
    outcomes: {true: 'true[0] & true[1]'}

  Logical OR:
    variables:
      left: [false, true]
      right: [false, true]

    include: true[0]
    outcomes: {true: 'true[0] | true[1]'}
