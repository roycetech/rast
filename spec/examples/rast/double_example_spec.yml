---
specs:
  '#applicable?':
    variables:
      Air Conditioning: [false, true]
      Security: [false, true]
      Operational: [false, true]
      Security Grade: [basic, advanced, diplomat]

    exclude: false[0] & false[2] | false[1] & !basic
    outcomes: {PASSED: 'true[0] & true[1] & true[2] & diplomat'}
    else: INADEQUATE
